<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Asistente Tienda IA</title>
    <style>
        :root {
            --color-bg: #f4f4f4;
            --color-chat-bg: #fff;
            --color-bubble: #e6f0ff;
            --color-bubble-user: #d1ffe6;
            --color-text: #222;
            --color-table-even: #f7faff;
            --color-table-odd: #fff;
            --color-border: #bbb;
            --color-button-bg: #4f8cff;
            --color-button-hover: #2563eb;
            --color-button-text: #fff;
        }
        body.darkmode {
            --color-bg: #181c1f;
            --color-chat-bg: #23272b;
            --color-bubble: #263445;
            --color-bubble-user: #1e3a2a;
            --color-text: #e6e6e6;
            --color-table-even: #23272b;
            --color-table-odd: #1a1d20;
            --color-border: #444;
            --color-button-bg: #222e3a;
            --color-button-hover: #3b82f6;
            --color-button-text: #fff;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            padding: 20px;
            background: var(--color-bg);
            color: var(--color-text);
            transition: background 0.3s, color 0.3s;
        }
        .chat {
            max-width: 900px;
            min-height: 80vh;
            margin: 30px auto;
            background: var(--color-chat-bg);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            padding: 30px 30px 30px 30px;
            transition: background 0.3s;
        }
        .theme-toggle {
            position: absolute;
            right: 40px;
            top: 40px;
            background: var(--color-button-bg);
            color: var(--color-button-text);
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        .theme-toggle:hover {
            background: var(--color-button-hover);
        }
        .bubble {
            background: var(--color-bubble);
            border-radius: 16px 16px 4px 16px;
            padding: 18px 20px;
            margin-bottom: 18px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
            font-size: 1.15em;
            color: var(--color-text);
            max-width: 100%;
            opacity: 1;
            transform: none;
        }
        .bubble.user {
            background: var(--color-bubble-user);
            border-radius: 16px 16px 16px 4px;
            align-self: flex-end;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: none;
            }
        }
        .small {
            font-size: 0.9em;
            color: #777;
            margin-top: 10px;
        }
        .loader {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        .dot {
            width: 12px;
            height: 12px;
            margin: 0 4px;
            background: var(--color-button-bg);
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.2s infinite;
        }
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            0%,
            80%,
            100% {
                transform: scale(1);
            }
            40% {
                transform: scale(1.5);
            }
        }
        input,
        button {
            font-size: 1.1em;
        }
        button {
            background: var(--color-button-bg);
            color: var(--color-button-text);
            border: none;
            border-radius: 8px;
            padding: 10px 22px;
            margin-top: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: var(--color-button-hover);
        }
        #question {
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background: var(--color-chat-bg);
            color: var(--color-text);
            transition: background 0.3s, color 0.3s;
        }
        #chatLog {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
            max-height: 65vh;
            overflow-y: auto;
        }
        .table-scroll {
            max-width: 100%;
            max-height: 350px;
            overflow-x: auto;
            overflow-y: auto;
            margin: 0 auto 10px auto;
            background: var(--color-chat-bg);
        }
        table {
            border-collapse: collapse;
            width: 100%;
            min-width: 600px;
        }
        th,
        td {
            padding: 8px 16px;
            border: 1px solid var(--color-border);
            text-align: left;
            font-size: 1em;
        }
        tr:nth-child(even) {
            background: var(--color-table-even);
        }
        tr:nth-child(odd) {
            background: var(--color-table-odd);
        }
    </style>
</head>

<body>
    <button class="theme-toggle" id="themeToggle" title="Cambiar tema" aria-label="Cambiar tema">üåô</button>
    <div class="chat">
        <h2 style="text-align:center; font-size:2em; margin-bottom: 20px;">üõçÔ∏è Asistente de Tienda IA</h2>
        <form id="uploadForm" style="margin-bottom: 18px; display: flex; gap: 10px; align-items: center;">
            <input type="file" id="fileInput" name="file" style="flex:1;" />
            <button type="submit">Subir archivo</button>
            <span id="fileName" style="font-size:0.95em; color:var(--color-text);"></span>
        </form>
        <input id="question" placeholder="¬øQu√© productos se han vendido m√°s?" style="width: 100%; padding: 12px;" />
        <button onclick="sendQuestion()">Preguntar</button>
        <div id="chatLog"></div>
        <div id="loader" class="loader" style="display:none;">
            <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        </div>
    </div>

    <script>
        // Tema: darkmode/ligthmode
        function setTheme(dark) {
            document.body.classList.toggle('darkmode', dark);
            document.getElementById('themeToggle').textContent = dark ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('darkmode', dark ? '1' : '0');
        }
        document.getElementById('themeToggle').onclick = function() {
            setTheme(!document.body.classList.contains('darkmode'));
        };
        // Inicializar seg√∫n preferencia previa o sistema
        (function() {
            const darkPref = localStorage.getItem('darkmode');
            if (darkPref === '1' || (darkPref === null && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                setTheme(true);
            } else {
                setTheme(false);
            }
        })();

        function addMessage(content, isUser = false) {
            const div = document.createElement("div");
            div.className = "bubble" + (isUser ? " user" : "");
            div.innerHTML = content;
            document.getElementById("chatLog").appendChild(div);
            div.scrollIntoView({ behavior: 'smooth', block: 'end' });
        }

        function showLoader(show) {
            document.getElementById("loader").style.display = show ? "flex" : "none";
        }

        // Inserta scroll solo en tablas
        function addTableScroll(html) {
            // Busca la primera tabla y la envuelve en un div con clase table-scroll
            return html.replace(/(<table[\s\S]*?<\/table>)/i, '<div class="table-scroll">$1</div>');
        }

        async function sendQuestion() {
            const q = document.getElementById("question").value.trim();
            if (!q) return;
            addMessage(q, true);
            document.getElementById("question").value = "";
            showLoader(true);
            try {
                const response = await fetch("/ask", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ question: q })
                });
                const data = await response.json();
                // Animaci√≥n de "escribiendo" y scroll solo en tabla
                let html = data.response.replace(/Interpretaci√≥n:/g, "<b>Interpretaci√≥n:</b>").replace(/Resultados:/g, "<b>Resultados:</b>").replace(/Query:/g, "<div class='small'><b>Query:</b>") + "</div>";
                html = addTableScroll(html);
                await typeResponse(html);
            } catch (e) {
                addMessage("<span style='color:red'>Error al conectar con el backend.</span>");
            }
            showLoader(false);
        }

        async function typeResponse(html) {
            const container = document.createElement("div");
            container.className = "bubble";
            document.getElementById("chatLog").appendChild(container);
            // Mostrar la respuesta de golpe, sin animaci√≥n para evitar temblor en tablas
            container.innerHTML = html;
            // Si hay tabla, agregar bot√≥n de descarga CSV
            const table = container.querySelector('table');
            if (table) {
                const btn = document.createElement('button');
                btn.textContent = 'Descargar CSV';
                btn.style.margin = '10px 0 0 0';
                btn.onclick = function() {
                    const csv = tableToCSV(table);
                    const blob = new Blob([csv], {type: 'text/csv'});
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'datos.csv';
                    document.body.appendChild(a);
                    a.click();
                    setTimeout(() => { URL.revokeObjectURL(url); a.remove(); }, 100);
                };
                // Insertar el bot√≥n antes de la tabla-scroll o tabla
                const scrollDiv = container.querySelector('.table-scroll');
                if (scrollDiv) {
                    scrollDiv.parentNode.insertBefore(btn, scrollDiv);
                } else {
                    container.insertBefore(btn, table);
                }
            } else if (container.textContent.length < 200) {
                // Feedback visual: mensajes cortos desaparecen tras 5s
                setTimeout(() => { container.remove(); }, 5000);
            }
            container.scrollIntoView({ behavior: 'smooth', block: 'end' });
        }

        // Convierte una tabla HTML a CSV
        function tableToCSV(table) {
            let csv = '';
            const rows = table.querySelectorAll('tr');
            for (let row of rows) {
                const cells = row.querySelectorAll('th,td');
                const vals = Array.from(cells).map(cell => '"' + cell.textContent.replace(/"/g, '""') + '"');
                csv += vals.join(',') + '\n';
            }
            return csv;
        }

        document.getElementById("question").addEventListener("keydown", function (e) {
            if (e.key === "Enter") sendQuestion();
        });

        // Subida de archivos
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        fileInput.addEventListener('change', function() {
            fileName.textContent = fileInput.files.length ? fileInput.files[0].name : '';
        });
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            if (!fileInput.files.length) {
                addMessage('<span style="color:#fff; background:#e74c3c; padding:6px 14px; border-radius:8px; display:inline-block;">Selecciona un archivo para subir.</span>');
                return;
            }
            const allowed = ['text/plain', 'application/pdf'];
            const ext = fileInput.files[0].name.split('.').pop().toLowerCase();
            if (!allowed.includes(fileInput.files[0].type) && ext !== 'pdf' && ext !== 'txt') {
                addMessage('<span style="color:#fff; background:#e67e22; padding:6px 14px; border-radius:8px; display:inline-block;">Tipo de archivo no soportado. Solo .txt o .pdf.</span>');
                return;
            }
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            showLoader(true);
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.message && data.message.includes('listo para consulta RAG')) {
                    addMessage('<span style="color:#fff; background:#27ae60; padding:6px 14px; border-radius:8px; display:inline-block;">' + data.message + '</span>', false);
                } else {
                    addMessage('<span style="color:#fff; background:#e67e22; padding:6px 14px; border-radius:8px; display:inline-block;">' + (data.message || 'Archivo subido.') + '</span>', false);
                }
            } catch (e) {
                addMessage('<span style="color:#fff; background:#e74c3c; padding:6px 14px; border-radius:8px; display:inline-block;">Error al subir el archivo.</span>');
            }
            showLoader(false);
        });
    </script>
</body>

</html>
